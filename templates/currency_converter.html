{% extends "layout.html" %}

{% block title %}Currency Converter{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-exchange-alt me-2"></i>Currency Converter</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('currency_converter') }}">
                        <div class="mb-3">
                            <label class="form-label">Amount</label>
                            <div class="input-group">
                                <input type="number" class="form-control" name="amount" min="0" step="0.01" required>
                                <select class="form-select" name="from_currency" style="max-width: 100px;">
                                    <option value="TZS" selected>TZS</option>
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                    <option value="GBP">GBP</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Convert to</label>
                            <select class="form-select" name="to_currency">
                                <option value="USD" selected>USD</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                                <option value="TZS">TZS</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-calculator me-2"></i> Convert
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
