{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Verify Phone Number</h3>
                </div>
                <div class="card-body">
                    <p>We've sent a 6-digit OTP to {{ phone }}. Please enter it below:</p>
                    
                    <form id="otpVerificationForm">
                        <input type="hidden" name="phone" value="{{ phone }}">
                        <input type="hidden" name="otp_verified" value="true">
                        
                        <div class="form-group">
                            <label for="otp_code">OTP Code</label>
                            <input type="text" class="form-control" id="otp_code" name="otp_code" 
                                   placeholder="Enter 6-digit code" maxlength="6" required>
                            <small class="text-danger" id="otp_error"></small>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">
                                Verify & Complete Registration
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center">
                        <a href="#" id="resendOtp">Resend OTP</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
