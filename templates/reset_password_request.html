{% extends "layout.html" %}
{% block title %}Reset Password - PayMe Tanzania{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <img src="{{ url_for('static', filename='icons/default-logo.svg') }}" alt="PayMe Logo" class="auth-logo">
            <h2 class="auth-title">Reset Password</h2>
            <p class="auth-subtitle">Enter your email to receive a reset link</p>
        </div>
        
        <form method="POST" action="{{ url_for('reset_password_request') }}" class="auth-form">
            {{ form.hidden_tag() }}
            
            <div class="form-group floating-label">
                <input type="email" id="email" name="email" required>
                <label for="email">Email Address</label>
                <i class="fas fa-envelope"></i>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                Send Reset Link
            </button>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="{{ url_for('login') }}" class="text-link">Login</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
