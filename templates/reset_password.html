{% extends "layout.html" %}
{% block title %}Reset Password - PayMe Tanzania{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <img src="{{ url_for('static', filename='icons/default-logo.svg') }}" alt="PayMe Logo" class="auth-logo">
            <h2 class="auth-title">Set New Password</h2>
            <p class="auth-subtitle">Create a new password for your account</p>
        </div>
        
        <form method="POST" action="{{ url_for('reset_password', token=token) }}" class="auth-form">
            <input type="hidden" name="token" value="{{ token }}">
            
            <div class="form-group floating-label">
                <input type="password" id="password" name="password" required>
                <label for="password">New Password</label>
                <i class="fas fa-lock"></i>
            </div>
            
            <div class="form-group floating-label">
                <input type="password" id="confirm_password" name="confirm_password" required>
                <label for="confirm_password">Confirm Password</label>
                <i class="fas fa-lock"></i>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                Update Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
